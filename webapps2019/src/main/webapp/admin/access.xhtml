<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Webapps 2019 - Access Projects and Students</title>
    </h:head>
    <h:body>
        <h:form>
            Select a project and student to view.
            <br/>
            <hr/>
            <h:outputLabel for="proposal" value="*Projects:"/>
            <br/>
            <h:selectOneListbox value="#{proposalsBean.project}" 
                                label="Select a project..." converter="#{projectConverter}" style="margin-left:5px">
                <f:selectItems id="project" value="#{proposalsBean.allProjects}" var="project"
                               itemValue="#{project}" itemLabel="#{project.title}, #{project.student.name} #{project.student.surname}" />
            </h:selectOneListbox>
            <br/>
            <br/>
            <h:commandLink id="view" value="View Project" action="#{proposalsBean.toView()}" title="View Project"/>
            <br/>
            <h:link value="Go back to admin page" outcome="admin"/>
        </h:form>
    </h:body>
</html>
