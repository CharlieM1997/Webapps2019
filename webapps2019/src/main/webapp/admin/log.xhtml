<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Webapps 2019 - Access Log</title>
    </h:head>
    <h:body>
        <h:form>
            Select a user's log to view.
            <br/>
            <hr/>
            <h:outputLabel for="log" value="*Users:"/>
            <br/>
            <h:selectOneListbox value="#{userBean.user}" 
                                label="Select a user..." converter="#{userConverter}" style="margin-left:5px">
                <f:selectItems id="project" value="#{userBean.allUsers}" var="project"
                               itemValue="#{user}" itemLabel="#{user.uniID}" />
            </h:selectOneListbox>
            <br/>
            <br/>
            <h:commandLink id="view" value="View User" action="#{userBean.toUserLog()}" title="View User"/>
            <br/>
            <h:link value="Go back to admin page" outcome="admin"/>
        </h:form>
    </h:body>
</html>
