<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Webapps 2019 - Login</title>
    </h:head>
    <body>
        <h2>Hello, please log in:</h2>
        <h:form>
            <h:outputLabel for="uniID" value="University of Sussex ID" />
            <h:inputText id="uniID" value="#{loginBean.uniID}" required="true" style="margin-left:5px"/>
            <h:message for="uniID" />
            <br />
            <h:outputLabel for="userpassword" value="Password" />
            <h:inputSecret id="userpassword" value="#{loginBean.userpassword}" required="true" style="margin-left:5px"/>
            <h:message for="password" />
            <br />
            <h:commandButton id="login" value="Login" title="Login" action="#{loginBean.login}" />
            <h:messages globalOnly="true" />
            <h:commandButton id="reset" type="reset" value="Reset Form" title="Reset Form" style="margin-left: 5px"/>
        </h:form>
    </body>
</html>
