<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Webapps 2019 - Project Proposal</title>
    </h:head>
    <h:body>
        <h:form>
            Accept or decline the proposed project...
            <br/>
            <hr/>
            <h:outputLabel id="title" value="*Project title: #{proposalsBean.project.title}"/>
            <br/>
            <h:outputLabel id="student" value="*Student: #{proposalsBean.project.student.name} #{proposalsBean.project.student.surname}"/>
            <br/>
            <h:outputLabel id="reqSkills" value="*Required skills: #{proposalsBean.project.reqSkills}"/>
            <br/>
            <h:outputLabel id="topicSet" value="*Topics: #{proposalsBean.topicsAsString()}"/>
            <br/>
            <br/>
            <h:outputText id="description" value="#{proposalsBean.project.description}" style="width: 50%; align-content: center; font: sans-serif;"/>
            <br/>
            <br/>
            <h:commandButton id="accept" type="submit" value="Accept" action="#{proposalsBean.acceptProject()}" title="Accept Project"/>
            <h:commandButton id="reject" type="submit" value="Reject" action="#{proposalsBean.rejectProject()}" title="Reject Project"/>
            <br/>
            <h:link value="Go back to supervisor page" outcome="supervisor"/>
        </h:form>
    </h:body>
</html>
