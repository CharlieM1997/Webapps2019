<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Webapps 2019 - Supervisor Section</title>
    </h:head>
    <h:body>
        <h:outputLabel value="Supervisor's Section: #{loginBean.uniID}"/>
        <br/>
        <br/>
        <h:form>
            Register new topic: <h:link value="here" outcome="newtopic"/>
            <br/>
            Register new project: <h:link value="here" outcome="newproject"/>
            <br/>
            Accept or decline proposed projects: <h:link value="here" outcome="#{proposalsBean.checkProject()}"/>
            <br/>
            Access accepted projects and their students: <h:link value='here' outcome='#{proposalsBean.toAccess()}'/>
            <br/>
            Restricted admin section: <h:link value="here" outcome='/admin/admin.xhtml'/>
            <br/>
            Logout: <h:commandButton value="Logout" action="#{loginBean.logout()}"/>
        </h:form>
    </h:body>
</html>
