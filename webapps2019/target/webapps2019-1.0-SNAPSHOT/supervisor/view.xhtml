<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
   <h:head>
        <title>Webapps 2019 - View Project</title>
    </h:head>
    <h:body>
        <h:form>
            Project and Student details
            <br/>
            <hr/>
            <h:outputLabel id="title" value="*Project title: #{proposalsBean.project.title}"/>
            <br/>
            <h:outputLabel id="reqSkills" value="*Required skills: #{proposalsBean.project.reqSkills}"/>
            <br/>
            <h:outputLabel id="topicSet" value="*Topics: #{proposalsBean.topicsAsString()}"/>
            <br/>
            <br/>
            <h:outputText id="description" value="#{proposalsBean.project.description}" style="width: 50%; align-content: center; font: sans-serif;"/>
            <br/>
            <hr/>
            <h:outputLabel id="student" value="*Student: #{proposalsBean.project.student.name} #{proposalsBean.project.student.surname}"/>
            <br/>
            <h:outputLabel id='uniID' value='*Student ID: #{proposalsBean.project.student.uniID}'/>
            <br/>
            <h:outputLabel id='email' value='*Student Email: #{proposalsBean.project.student.email}'/>
            <br/>
            <h:outputLabel id='course' value='*Student Course: #{proposalsBean.project.student.course}'/>
            <br/>
            <hr/>
            <br/>
            <h:outputText id="reports" value="#{proposalsBean.project.reportsToString()}" style="font: sans-serif; white-space: pre-wrap;"/>
            <br/>
            <hr/>
            <br/>
            <h:commandLink id='report' value='Write New Report' action="#{proposalsBean.toReport()}" title="View Project"/>
            <br/>
            <h:link value="Go back to supervisor page" outcome="supervisor"/>
        </h:form>
    </h:body>
</html>
